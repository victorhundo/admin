<div class="enhavo" data-ng-init="init()">
  <label class="col-md-12">
    <h3 class="col-md-6">Laborgrupoj</h3>
    <label class="col-md-6">Serĉi: <input class="form-control" ng-model="searchText"></label>
  </label>

  <h2>
    <a href="" ng-click="nova = !nova" ng-init="nova = true">
       + Aldoni novan laborgrupon
    </a>
  </h2>

  <form ng-hide="nova" ng-submit="novaKategorio()">
    <div class="form-group">
      <label for="mallogigilo">Mallongigilo (Ekz: KOM-B):</label>
      <input type="text"
             id="mallogigilo"
             ng-model="grupo.mallongigilo"
             class="form-control">
    </div>

    <div class="form-group">
      <label for="nomo">Nomo (Ekz: Komitatano B):</label>
      <input type="text"
             id="nomo"
             ng-model="grupo.nomo"
             class="form-control">
    </div>

    <div class="form-group">
      <label for="priskribo">Priskribeto (Ekz: faras tion):</label>
      <input type="text"
             id="priskribo"
             ng-model="grupo.priskribo"
             class="form-control">
    </div>

    <div class="form-group">
      <label for="juna">Ĉu ĝi estas laborgrupo de TEJO? (ekz. Komitatano de TEJO)</label>
      <select class="form-control" ng-model="tejo">
        <option value=1>Jes</option>
        <option value=0>Ne</option>
      </select>
    </div>

    <button id="submit" type="submit" class="btn btn-primary">Aldoni</button>
  </form>

  <table class="table">
    <thead>
      <td>Mallongigilo</td>
      <td>Nomo</td>
      <td>Priskribo</td>
    </thead>
    <tr ng-repeat="k in laborgrupoj | filter:searchText">
      <td>
        {{k.mallongigilo}}
        <a href="#"
           editable-text="k.mallongigilo"
           onbeforesave="update(k.id, $data, 'mallongigilo')">
           Redakti aŭ aldoni
        </a>
      </td>
      <td>
        {{k.nomo}}
        <a href="#"
           editable-text="k.nomo"
           onbeforesave="update(k.id, $data, 'nomo')">
           Redakti aŭ aldoni
        </a>
      </td>
      <td>
        {{k.priskribo}}
        <a href="#"
           editable-textarea="k.priskribo"
           onbeforesave="update(k.id, $data, 'priskribo')">
           Redakti aŭ aldoni
        </a>
      </td>
      <td>
        <a href="" ng-click="delete(k.id)">  <i class="fa fa-trash" aria-hidden="true"></i>
          Forviŝi
        </a>
      </td>
    </tr>
  </table>
</div>
