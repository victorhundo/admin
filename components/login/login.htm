<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="ensaluti()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Uzantnomo" name="email" ng-model="uzanto.uzantnomo" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Pasvorto" name="password" type="password" value="" ng-model="uzanto.pasvorto">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                              <button type="submit" class="btn btn-lg btn-success btn-block">Ensaluti</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <h4 ng-bind="msg" style="text-align:center"></h4>
        </div>
    </div>
</div>
